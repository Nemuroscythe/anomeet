<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inscription</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link href="../../static/css/style.css" rel="stylesheet">
    <link href="../../static/css/home.css" rel="stylesheet">
</head>

<body class="font-size font-color">
<div class="container-fluid">
    <header class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="row">
                <div class="col-lg-5 col-sm-4">
                    <a href="../index.html"><img class="logo" src="../../static/img/logoAnomeet3.png" alt="logo"
                                                 width="80px"/></a>
                    <span class="font-family logo-text">Anomeet</span>
                </div>
                <div class="col-lg-7 col-sm-8 text-right">
                    <form id="login" action="../home.html" method="post" class="form-inline margin-top-30">
                        <input type="text" class="form-control" placeholder="login... "/>
                        <input type="password" class="form-control" placeholder="Password "/>
                        <button type="submit" id="submit" name="submit" class="btn btn-primary">Se connecter</button>
                        <a class="forgot-password" href="forget_password.html">mdp oublié?</a>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="row">
            <div class="col-lg-12 ">
                <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-6 col-lg-4 col-lg-offset-4 text-center subscribe">
                    <h1 class="font-family">Inscription</h1>
                    <form action="#" method="POST">
                        <div class="margin-top-30">
                            <div class="form-check">
                                <select class="select" name="sex" style="color:black">
                                                <option value="none" selected disabled hidden>Sélectionnez votre genre
                                                </option>
                                                <option value="H">Homme</option>
                                                <option value="F">Femme</option>
                                                <option value="X">Autre</option>
                                            </select>
                            </div>
                        </div>
                        <div class="col-lg-offset-3 col-lg-6 margin-top-30">
                            <label for="name" class="font-family">Nom</label>
                            <input id="name" type="text" placeholder="Nom" class="form-control"/>
                        </div>
                        <div class="col-lg-offset-3 col-lg-6 margin-top-30">
                            <label for="firstname" class="font-family">Prénom</label>
                            <input id="firstname" type="text" placeholder="Prénom" class="form-control input-lg"/>
                        </div>
                        <div class="col-lg-offset-3 col-lg-6 margin-top-30">
                            <label for="email" class="font-family">Email:</label>
                            <input id="email" type="email" placeholder="Email" class="form-control input-lg"/>
                        </div>
                        <div class="col-lg-offset-3 col-lg-6 margin-top-30">
                            <label for="password" class="font-family">Mot de passe:</label>
                            <input id="password" type="password" placeholder="Password" class="form-control input-lg"/>
                        </div>
                        <div class="col-lg-offset-3 col-lg-6 margin-top-30">
                            <label for="confirm-password" class="font-family">Confirmez mot de passe:</label>
                            <input id="confirm-password" type="password" placeholder="Password"
                                   class="form-control input-lg"/>
                        </div>
                        <div class="col-lg-offset-3 col-lg-6 margin-top-30">
                            <button type="submit" class="btn btn-success btn-lg">Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-center font-family padding-bottom-12">
        <div class="row">
            <div class="col-12">
                Anomeet
            </div>
        </div>
    </footer>
</div>

</body>
</html>
