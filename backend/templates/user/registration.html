<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inscription</title>

	
	
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link href="../../static/css/style.css" rel="stylesheet">
    <link href="../../static/css/home.css" rel="stylesheet">
</head>

<body class="font-size font-color">
<div class="container-fluid">

    <header class="row">
    <div class="col-lg-12 col-xs-12">
        <div class="col-lg-5 col-md-6 col-sm-6 col-xs-6 background-color padding-5 hidden-xs">
            <a href="index.html"><img class="logo" src="../../static/img/logoAnomeet3.png" alt="logo" width="80px"/></a>
            <span class="font-family logo-text">Anomeet</span>
        </div>
        <div class="col-lg-5 col-md-6 col-sm-6 col-xs-6 padding-5">
            <ul class="nav navbar-nav navbar-right">
                <li class="active"><a href="../index.html" class="font-color">Accueil</a></li>
                <li><a href="registration.html" class="font-color">Inscription</a></li>
                <li><a href="connexion.html" class="font-color">Connexion</a></li>
            </ul>
        </div>
    </div>
</header>
    <section>
        <div class="row">
            <div class="col-lg-12 ">
                <div class="col-xs-12 col-sm-offset-3 col-sm-6 col-md-6 col-lg-4 col-lg-offset-4 text-center subscribe">
                    <h1 class="font-family">Inscription</h1>
                    <form action="#" method="POST">
                        <div class="margin-top-30">
							<div class="d-flex flex-row align-items-center mb-4">
                                        
                                        <div class="form-outline flex-fill mb-0 ">
                                            <select class="select font-family" name="sex">
                                                <option value="none" selected disabled hidden>
													sexe
                                                </option>
                                                <option value="H">Homme</option>
                                                <option value="F">Femme</option>
                                                <option value="X">Je le garde pour moi</option>
                                            </select>
                                        </div>
                            </div>

                            
                        </div>
                        <div class="col-lg-offset-3 col-lg-6 margin-top-30">
                            <label for="last_name" class="font-family">Nom</label>
                            <input id="last_name" name="last_name" type="text" placeholder="Nom" class="form-control"/>
                        </div>
                        <div class="col-lg-offset-3 col-lg-6 margin-top-30">
                            <label for="first_name" class="font-family">Prénom</label>
                            <input id="first_name" name="first_name" type="text" placeholder="Prénom" class="form-control input-lg"/>
                        </div>
                        <div class="col-lg-offset-3 col-lg-6 margin-top-30">
                            <label for="email" class="font-family">Email:</label>
                            <input id="email" name="email" type="email" placeholder="Email" class="form-control input-lg"/>
                        </div>
                        <div class="col-lg-offset-3 col-lg-6 margin-top-30">
                            <label for="password" class="font-family">Mot de passe:</label>
                            <input id="password" name="password" type="password" placeholder="Password" class="form-control input-lg"/>
                        </div>
                        <div class="col-lg-offset-3 col-lg-6 margin-top-30">
                            <label for="confirm-password" class="font-family">Confirmez mot de passe:</label>
                            <input id="confirm_password" name="confirm_password" type="password" placeholder="Password"
                                   class="form-control input-lg"/>
                        </div>
                        <div class="col-lg-offset-3 col-lg-6 margin-top-30">
                            <button type="submit" class="btn btn-success btn-lg">Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="text-center font-family padding-bottom-12">
        <div class="row">
            <div class="col-12">
                Anomeet
            </div>
        </div>
    </footer>
</div>

</body>
</html>
