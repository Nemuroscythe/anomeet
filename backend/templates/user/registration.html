<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page d'inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../../static/css/sticky-footer-navbar.css" rel="stylesheet">
    <link href="../../static/css/index.css" rel="stylesheet">
  </head>

  <body class="d-flex flex-column h-100">
    <!-- Appeler le header ici -->
    {% include 'include/header.html' %}
    <!-- Contenu de la page -->
    <div class="container py-4">
      <br>
      <br>
      <br>
      <br>
      <div class="card mb-3" style="max-width: 5400px;">
        <div class="row g-0" style="background-color: black">
          <div class="col-md-4">
            <img src="../../static/img/logoAnomeet.png" class="img-fluid rounded-start" alt="...">
          </div>
        <div class="col-md-8">
            <div class="card-body">
              {% block content %}
                  {% with messages = get_flashed_messages(with_categories=true) %}
                          {% for category, message in messages %}
                              <div class="{{ category }}">
                                  {{ message }}
                              </div>
                          {% endfor %}
                  {% endwith %}
              {% endblock %}
              <form class="row g-4 text-white" method="post" action="creer_utilisateur">
                <div class="col-md-4">
                  <label for="last_name" class="form-label">Nom</label>
                  <input type="text" class="form-control" id="last_name"  name="last_name" required>
                </div>
                <div class="col-md-4">
                  <label for="first_name" class="form-label">Prénom</label>
                  <input type="text" class="form-control" id="first_name"  name="first_name" required>
                </div>
                <div class="col-md-4">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="col-md-6">
                  <label for="password" class="form-label">Mot de passe</label>
                  <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label" for="confirm_password">Confirmation du mot de passe</label>
                  <input type="password" id="confirm_password" name="confirm_password" class="form-control"/>
                  </div>
                <div class="col-md-6">
                  <label for="sex" class="form-label">Sexe</label>
                    <select class="form-select" id="sex" name="sex">
                        <option value="H">Homme</option>
                        <option value="F">Femme</option>
                        <option value="X">Autre</option>
                    </select>
                </div>
                <div class="col-md-6">
                  <label for="orientation" class="form-label">Préférence sexuelle</label>
                      <select class="form-select" id="orientation" name="orientation">
                          <option value="H">Homme</option>
                          <option value="F">Femme</option>
                          <option value="X">Autre</option>
                          <option value="T">Tout le monde</option>
                      </select>
                </div>
                <div class="d-grid gap-2">
                  <button class="btn btn-primary" type="submit">Inscription</button>
                  <button class="btn btn-secondary" type="reset">Annuler</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Appeler le footer ici -->
    {% include 'include/footer.html' %}
  </body>
</html>
