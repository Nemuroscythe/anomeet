<!doctype html>
    <html lang="fr">
        <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Acceuil - connecté</title>

            <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
                  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
            <link href="../static/css/style.css" rel="stylesheet">
            <link href="../static/css/home.css" rel="stylesheet">
            <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
            <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
            <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
            <script>
                $(function () {
                    $("#tabs").tabs({
                        collapsible: true,
                        active: false
                    });
                    $(".mainboard").tabs();
                });
            </script>
        </head>

        <body class="font-size font-color body-home">

            <header class="row">
                <div class="col-lg-12 col-xs-12">
                    <div class="col-lg-5 col-md-6 col-sm-6 col-xs-6 background-color padding-5 hidden-xs">
                        <a href="index.html"><img class="logo" src="../static/img/logoAnomeet3.png" alt="logo" width="80px"/></a>
                        <span class="font-family logo-text">Anomeet</span>
                    </div>

                    <div class="col-lg-5 col-md-6 col-sm-6 col-xs-6 padding-5">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="active"><a href="/login" class="font-color">Accueil </a></li>
                            <li><a href="#" class="font-color">Profil</a></li>
                            <li><a href="#" class="font-color">Message</a></li>
                            <li><a href="#" class="font-color">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </header>

            <div class="container d-flex bg-opacity-50 mt-5 mb-5" style="background-color: rgb(215, 217, 207,0.6);border-radius: 10px;">
                <div class="row">
                    <div class="p-4" style="width:100%;">
                        <div>
                            <h1 class="text-center font-family">Votre profil</h1>
                        </div>
                        {% block content %}
                            {% with messages = get_flashed_messages(with_categories=true) %}
                                    {% for category, message in messages %}
                                        <div class="{{ category }}">
                                            {{ message }}
                                        </div>
                                    {% endfor %}
                            {% endwith %}
                        {% endblock %}

                        <form action="modifier_profil" method="post">

                            {% for data in result %}

                            <div class="container">
                                <div class="row">
                                    <div class="">
                                        <div class="p-3 py-5 font-family">
                                            <div class="row mt-2 align-items-center justify-content-center">
                                                <div class="col-md-3">
                                                    <label for="last_name" class="labels h2">Nom</label>
                                                    <input id="last_name" name="last_name" type="text" class="form-control font-family text-center" value="{{ data[0] }}">
                                                </div>
                                                <div class="col-md-3">
                                                    <label for="first_name" class="labels h2">Prénom</label>
                                                    <input id="first_name" name="first_name" type="text" class="form-control font-family text-center" value="{{ data[1] }}">
                                                </div>
                                            </div>
                                            <div class="row mt-3 align-items-center justify-content-center">
                                                <div class="col-md-5">
                                                    <label for="email" class="labels h2">Email</label>
                                                    <input id="email" name="email" type="email" class="form-control font-family text-center" value="{{ data[2] }}">
                                                </div>
                                            </div>
                                            <div class="row mt-3 align-items-center justify-content-center">
                                                <div class="col-md-6">
                                                    <label for="bio" class="labels h2">Votre bio :</label>
                                                    <textarea id="bio" name="bio" type="text" class="form-control font-family" rows="8" cols="50">{{ data[3] }}</textarea>
                                                </div>
                                            </div>

                                            <div class="row mt-4 align-items-center justify-content-center">
                                                <div class="col-md-3">
                                                    <label for="sex" class="labels h2">Votre sex</label>
                                                    <select id="sex" class="select form-control font-family" name="sex">
                                                        <option value="H" {%if data[4] =="H" %}selected{% endif %}>Homme</option>
                                                        <option value="F" {%if data[4] =="F" %}selected{% endif %}>Femme</option>
                                                        <option value="X" {%if data[4] =="X" %}selected{% endif %}>Je le garde pour moi</option>
                                                    </select>
                                                </div>

                                                <div class="col-md-3">
                                                    <label for="orientation" class="labels h2">Votre orientation</label>
                                                    <select id="orientation" class="select form-control font-family" name="orientation">
                                                        <option value="H" {%if data[5] =="H" %}selected{% endif %}>Homme</option>
                                                        <option value="F" {%if data[5] =="F" %}selected{% endif %}>Femme</option>
                                                        <option value="X" {%if data[5] =="X" %}selected{% endif %}>Autre</option>
                                                        <option value="T" {%if data[5] =="T" %}selected{% endif %}>Tout le monde</option>
                                                    </select>
                                                </div>
                                            </div>

                                        </div>
                                            <div class="mt-5 text-center">
                                                <button class="btn btn-success btn-lg" type="submit">modifier profil</button>
                                            </div>
                                    </div>
                                </div>
                            </div>

                            {% endfor %}
                        </form>
                    </div>
                </div>
            </div>
        </body>
    </html>
