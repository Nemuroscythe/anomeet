<!doctype html>
    <html lang="fr">
        <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Acceuil - connecté</title>

            <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
                  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
            <link href="../static/css/style.css" rel="stylesheet">
            <link href="../static/css/home.css" rel="stylesheet">
            <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
            <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
            <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
            <script>
                $(function () {
                    $("#tabs").tabs({
                        collapsible: true,
                        active: false
                    });
                    $(".mainboard").tabs();
                });
            </script>
        </head>

        <body class="font-size font-color body-home">

            <header class="row">
                <div class="col-lg-12 col-xs-12">
                    <div class="col-lg-5 col-md-6 col-sm-6 col-xs-6 background-color padding-5 hidden-xs">
                        <a href="index.html"><img class="logo" src="../static/img/logoAnomeet3.png" alt="logo" width="80px"/></a>
                        <span class="font-family logo-text">Anomeet</span>
                    </div>

                    <div class="col-lg-5 col-md-6 col-sm-6 col-xs-6 padding-5">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="active"><a href="#" class="font-color">Accueil </a></li>
                            <li><a href="home.html" class="font-color">Profil</a></li>
                            <li><a href="#" class="font-color">Message</a></li>
                            <li><a href="#" class="font-color">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </header>

            <div class="container d-flex align-items-center justify-content-center bg-secondary mt-5 mb-5">
                <div class="row">
                    <div class="p-4" style="width:100%;">
                        <div>
                            <h4 class="text-center">Votre profil</h4>
                        </div>
                        {% block content %}
                            {% with messages = get_flashed_messages(with_categories=true) %}
                                    {% for category, message in messages %}
                                        <div class="{{ category }}">
                                            {{ message }}
                                        </div>
                                    {% endfor %}
                            {% endwith %}
                        {% endblock %}

                        <form action="modifier_profil" method="post">

                            {% for data in result %}

                            <div class="container">
                                <div class="row">
                                    <div class="">
                                        <div class="p-3 py-5">
                                            <div class="row mt-2">
                                                <div class="col-md-6">
                                                    <label class="labels">Nom</label>
                                                    <input type="text" class="form-control" value="{{ data[0] }}">
                                                </div>
                                                <div class="col-md-6">
                                                    <label class="labels">Prénom</label>
                                                    <input type="text" class="form-control" value="{{ data[1] }}">
                                                </div>
                                            </div>
                                            <div class="row mt-3">
                                                <div class="col-md-12">
                                                    <label class="labels">Email</label>
                                                    <input type="text" class="form-control" value="{{ data[2] }}">
                                                </div>
                                            </div>
                                            <div class="row mt-3 align-items-center justify-content-center bg-secondary">
                                                <div class="col-md-6 ">
                                                    <label class="labels">Votre bio :</label>
                                                    <textarea type="text" class="form-control" rows="8" cols="50">{{ data[3] }}</textarea>
                                                </div>
                                            </div>

                                            <div class="row mt-4">
                                                <div class="col-md-3">
                                                    <label class="labels">Votre sex</label>
                                                    <select class="select form-control font-family  h2" name="sex">
                                                        <option value="H">Homme</option>
                                                        <option value="F">Femme</option>
                                                        <option value="X">Je le garde pour moi</option>
                                                    </select>
                                                </div>
                                                <div class="col-md-3">
                                                    <label class="labels">Votre orientation</label>
                                                    <select class="select form-control font-family h2" name="orientation">
                                                        <option value="H">Homme</option>
                                                        <option value="F">Femme</option>
                                                        <option value="X">Autre</option>
                                                        <option value="T">Tout le monde</option>
                                                    </select>
                                                </div>
                                            </div>

                                            <div class="mt-5 text-center">
                                                <button class="btn btn-primary profile-button" type="button">modifier profil</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            {% endfor %}
                        </form>
                    </div>
                </div>
            </div>
        </body>
    </html>
